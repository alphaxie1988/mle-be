steps:
    # build the container images
    - name: 'gcr.io/cloud-builders/docker-be'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/cra-cloud-run-be', './client']

    # push the container images to Container Registry
    - name: 'gcr.io/cloud-builders/docker-be'
      args: ['push', 'gcr.io/$PROJECT_ID/cra-cloud-run-be']
      
    # Deploy container images to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud-be'
      args:
        [
          'run',
          'deploy',
          'cra-cloud-run-be',
          '--image',
          'gcr.io/$PROJECT_ID/cra-cloud-run-be',
          '--region',
          'us-central1',
          '--platform',
          'managed',
          '--quiet',
          '--allow-unauthenticated',
        ]
images:
  - gcr.io/$PROJECT_ID/cra-cloud-run-be